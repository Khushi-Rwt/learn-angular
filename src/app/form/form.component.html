<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)" class="basic-form">
    <h2>{{title}}</h2>
    <input type="text" ngModel name="user" placeholder="Enter username" /><br><br>
    <input type="text" ngModel name="email" placeholder="Enter email" /><br><br>
    <input type="text" ngModel name="password" placeholder="Enter password" /><br><br>
    <button type="submit" class="submit">Submit</button>
</form>

<h6>Username - {{userData.user}}</h6>
<h6>Email - {{userData.email}}</h6>
